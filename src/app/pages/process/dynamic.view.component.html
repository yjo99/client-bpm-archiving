<style>
    :host {
        display: block;
        height: 100%;
    }

    .dynamic-view-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
    }

    .header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-color) 100%);
        color: white;
        box-shadow: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
        z-index: 10;
    }

    .content {
        flex: 1;
        overflow-y: auto;
        position: relative;

        &.content-loading {
            opacity: 0.5;
            pointer-events: none;
        }
    }

    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loading-content {
        text-align: center;

        p {
            margin-top: 1rem;
            font-weight: 500;
        }
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-header {
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--surface-border);

        h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
    }

    .empty-state {
        padding: 3rem 1rem;

        i {
            opacity: 0.5;
        }

        h3 {
            margin: 1rem 0 0.5rem;
            color: var(--text-color);
        }
    }

    @media (max-width: 640px) {
        .header {
            flex-direction: column;
            align-items: flex-start;

            h2 {
                margin-bottom: 1rem;
            }
        }

        .form-container {
            margin: 0;
        }
    }

       :host ::ng-deep {
           .p-panel {
               transition: transform 0.2s, box-shadow 0.2s;

               &:hover {
                   transform: translateY(-2px);
                   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
               }
           }

           .p-field {
               transition: background-color 0.2s;

               &:focus-within {
                   background-color: rgba(0, 0, 0, 0.02);
                   border-radius: 4px;
               }
           }
       }

       .error-boundary {
           border: 1px dashed #e24c4c;
           padding: 1rem;
           margin-bottom: 1rem;
           border-radius: 6px;
           background-color: #ffe6e6;

           .error-icon {
               color: #e24c4c;
               margin-right: 0.5rem;
           }
       }

       .submission-success {
           text-align: center;
           padding: 2rem;
           color: var(--green-700);
           background-color: var(--green-100);
           border-radius: 6px;
           border: 1px solid var(--green-200);

           i {
               font-size: 3rem;
               margin-bottom: 1rem;
           }
       }
    /* Professional Dashboard Header */
.dashboard-header {
    box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin-bottom: 1.5rem;
    background: var(--surface-card);
}

.header-badge {
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-600) 100%);
    color: white;
}

.header-badge i {
    font-size: 1.5rem;
}

/* Button group styling */
.button-group {
    flex-shrink: 0; /* Prevent buttons from shrinking */
    margin-left: auto; /* Push buttons to the right */
}

/* Button specific styles */
.button-group .p-button {
    min-width: 100px;
    height: 36px;
    border-radius: 6px;
    font-weight: 500;
}

.button-group .p-button.p-button-outlined {
    border-width: 1.5px;
}

.button-group .p-button.p-button-primary {
    box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
}

/* Hover effects */
.button-group .p-button:not(:disabled):hover {
    transform: translateY(-1px);
    transition: transform 0.2s ease;
}

/* Loading state */
.button-group .p-button[loading] {
    position: relative;
    opacity: 0.8;
}

.button-group .p-button[loading] .p-button-label {
    visibility: hidden;
}

.button-group .p-button[loading]::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    left: 50%;
    top: 50%;
    margin-left: -8px;
    margin-top: -8px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 768px) {
    .dashboard-header > div {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
    }

    .button-group {
        align-self: stretch;
        justify-content: center;
        margin-left: 0;
    }

    .button-group .p-button {
        flex: 1;
        min-width: unset;
    }

    .dashboard-header .flex.gap-3 {
        flex-wrap: wrap;
        gap: 0.5rem !important;
    }

    .dashboard-header .flex.gap-3 span {
        font-size: 0.75rem;
    }
}

@media (max-width: 480px) {
    .button-group {
        flex-direction: column;
        gap: 0.5rem;
    }

    .button-group .p-button {
        width: 100%;
    }
}

/* Optional: Add some spacing and visual hierarchy */
.dashboard-header h2 {
    font-weight: 600;
    font-size: 1.5rem;
}

.dashboard-header .text-sm {
    font-size: 0.875rem;
}

/* Ensure proper alignment on all screens */
.dashboard-header > div {
    min-height: 60px;
}
</style>
<div class="dynamic-view-container">
    <!-- Header Section -->
    <div class="dashboard-header p-4 surface-0 border-bottom-1 surface-border">
        <div class="flex align-items-center justify-content-between">
            <div class="flex align-items-center">
            <span class="header-badge bg-primary-100 text-primary-800 border-circle p-3 mr-3">
                <i class="pi pi-sitemap"></i>
            </span>
                <div>
                    <h2 class="m-0 text-900">Form Instance Viewer</h2>
                    <div class="flex align-items-center gap-3 mt-1">
                    <span class="text-sm text-600">
                        <i class="pi pi-id-card mr-1"></i>ID: {{ppid}}
                    </span>
                        <span class="text-sm text-600">
                        <i class="pi pi-database mr-1"></i>Snapshot: {{snapshotID}}
                    </span>
                    </div>
                </div>
            </div>

            <!-- Right-aligned button group -->
            <div class="flex justify-content-end gap-2 button-group">
                <p-button
                        label="Back"
                        icon="pi pi-arrow-left"
                        (onClick)="goBack()"
                        class="p-button-outlined p-button-secondary"
                        size="small">
                </p-button>
                <p-button
                        label="Reload"
                        icon="pi pi-refresh"
                        (onClick)="loadCoachDefinitions()"
                        [disabled]="loading"
                        class="p-button-primary"
                        size="small"
                        [loading]="loading">
                </p-button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading-content text-center">
            <p-progressSpinner
                    styleClass="w-4rem h-4rem"
                    strokeWidth="4"
                    animationDuration=".5s">
            </p-progressSpinner>
            <p class="mt-3">Loading form data...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content p-4" [class.content-loading]="loading">
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-4">
            <p-message
                    severity="error"
                    [closable]="true"
                    (onClose)="errorMessage = null">
                <div class="flex align-items-center">
                    <i class="pi pi-exclamation-triangle mr-2"></i>
                    <span>{{ errorMessage }}</span>
                </div>
            </p-message>
        </div>

        <!-- No Parameters Warning -->
        <div *ngIf="!ppid || !snapshotID" class="mb-4">
            <p-message severity="warn">
                <div class="flex align-items-center">
                    <i class="pi pi-info-circle mr-2"></i>
                    <span>Missing form SnapshotID or InstanceID. Please check the URL parameters.</span>
                </div>
            </p-message>
        </div>

        <!-- Form Content -->
        <div *ngIf="!loading && bpmResponse.length > 0" class="form-container">
            <p-card>
<!--                <div class="form-header mb-4">-->
<!--&lt;!&ndash;                    <h3>Dynamic Form</h3>&ndash;&gt;-->
<!--                    <p class="text-color-secondary">-->
<!--                        Form instanceID: {{ppid}} | SnapshotID: {{snapshotID}}-->
<!--                    </p>-->
<!--                </div>-->

                <!-- Dynamic Form Renderer -->
                <ng-container *ngFor="let node of bpmResponse">
                    <app-dynamic-renderer
                            [node]="node"
                            [form]="formData"
                            (buttonClick)="onButtonClick($event)">
                    </app-dynamic-renderer>
                </ng-container>

                <!-- Submit Button -->
<!--                <div class="flex justify-content-end mt-4 pt-3 border-top-1 surface-border">-->
<!--                    <p-button-->
<!--                            label="Submit Form"-->
<!--                            icon="pi pi-check"-->
<!--                            (onClick)="onSubmit()"-->
<!--                            [disabled]="loading">-->
<!--                    </p-button>-->
<!--                </div>-->
            </p-card>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && bpmResponse.length === 0 && !errorMessage" class="empty-state text-center">
            <i class="pi pi-inbox text-6xl text-color-secondary"></i>
            <h3>No Form Data Available</h3>
            <p class="text-color-secondary">The form definition is empty or could not be loaded.</p>
            <p-button
                    label="Try Again"
                    icon="pi pi-refresh"
                    (onClick)="loadCoachDefinitions()"
                    class="mt-3">
            </p-button>
        </div>
    </div>

    <!-- Toast Container for Messages -->
    <p-toast
            position="top-right"
            [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}">
    </p-toast>
</div>
